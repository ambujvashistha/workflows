name: Standard CI

# Trigger
on: push 

jobs:
    build-test:
        name: Build test and Deploy
        runs-on: unbuntu@latest

        steps: 
            - name: Checkout latest code
              uses: actions/checkout@v4

            - name: Setup Nodejs
              uses: actions/setup-node@v4

            - name: Run lint
              run: npm run lint
            
            - name: Run build
              run: npm run build

            - name: Run test
              run: npm run test
            
            - name: Run deploy
              run: npm run deploy

              
            
            

